plugins {
    id 'java-library'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.7.0'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'war'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.springframework.boot.spring.boot.starter.web
    api libs.org.springframework.boot.spring.boot.devtools
    api libs.org.projectlombok.lombok
    api libs.mysql.mysql.connector.java
    api libs.org.springframework.boot.spring.boot.starter.jdbc
    api libs.javax.servlet.jstl
    api libs.com.google.code.gson.gson
    api libs.taglibs.standard
    api libs.org.mybatis.spring.boot.mybatis.spring.boot.starter
    api libs.org.mybatis.mybatis.spring
    api libs.org.springframework.boot.spring.boot.configuration.processor
    api libs.org.springframework.boot.spring.boot.starter.aop
    api libs.org.bgee.log4jdbc.log4j2.log4jdbc.log4j2.jdbc4.v1
    api libs.org.springframework.boot.spring.boot.starter.mail
    api libs.net.coobird.thumbnailator
    api libs.org.json.json
    api libs.cglib.cglib.nodep
    api libs.org.apache.tiles.tiles.jsp
    api libs.commons.io.commons.io
    api libs.commons.fileupload.commons.fileupload
    api libs.org.webjars.jquery
    testImplementation libs.org.springframework.boot.spring.boot.starter.test
    compileOnly libs.org.apache.tomcat.embed.tomcat.embed.jasper
//  compileOnly libs.org.springframework.boot.spring.boot.starter.tomcat
	providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'

}

group = 'com.project'
version = '0.0.1-SNAPSHOT'
description = 'pri_pro'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

bootWar {
	archiveBaseName = '-'
	archiveFileName = 'pri.war'
	archiveVersion = '0.0.0'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}


